<div class="container my-4">
  <div class="mx-4">
    <button class="btn btn-success" routerLink="/">Go Home</button>
  </div>
<div class="m-4" *ngIf="!submitted">
  <form>
  <div class="row mb-3">
    <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="patient.firstName" name="firstName" id="inputFirstName">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="patient.lastName" name="lastname" id="inputLastName">
    </div>
  </div>
    <div class="row mb-3">
      <label for="gridCheck1" class="col-sm-2 col-form-label">Memory Care</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="patient.memoryCare" type="checkbox" name="memoryCare" id="gridCheck1">
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="parentSelect" class="col-sm-2 col-form-label">Select Parent</label>
      <div class="col-sm-10">
        <select id="parentSelect" class="form-select" size="1" aria-label="Parent select">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  <button type="submit" class="btn btn-primary" (click)="savePatient()">submit</button>
</form>

</div>
  <div *ngIf="submitted"  >
    <h3>Patient Saved Successfully!!</h3>
    <button class="btn btn-success" (click)="clearInputData()">Add More Patient</button>
  </div>

</div>
