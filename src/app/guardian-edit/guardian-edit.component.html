<div class="container m-4">
  <div class="mx-4">
    <button class="btn btn-success" routerLink="/">Go Home</button>
  </div>
  <div class="m-4">

    <form>
      <div class="row mb-3">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="presentGuardian.firstName"  name="inputFirstName" id="inputFirstName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputlastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="presentGuardian.lastName"  name="inputlastName" id="inputlastName">
        </div>

      </div>
      <div class="row mb-3">
        <label for="inputphoneName" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="presentGuardian.phone"  name="inputphoneName" id="inputphoneName">
        </div>

      </div>

      <div class="row mb-3">
        <label for="inputAddressName" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="presentGuardian.address"  name="inputAddressName" id="inputAddressName">
        </div>

      </div>


      <div class="row mb-3">
        <label for="parentSelect" class="col-sm-2 col-form-label">Select Parent</label>
        <div class="col-sm-10">
          <select id="parentSelect" class="form-select" size="1" aria-label="Parent select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="updateGuardian()" >submit</button>
    </form>
  </div>
</div>
