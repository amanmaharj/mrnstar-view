
<div class="m-4 container">
  <div class="row">
    <div class="my-2">
      <button  routerLink="/add-guardian" class="btn btn-success " >Add Guardian</button>
      <button routerLink="" class="btn btn-primary mx-4">Home</button>
    </div>
  </div>
  <div>

    <table class="table table-striped">
      <thead class="table-primary">
      <tr>
        <th colspan="8" class="fs-4">List of Guardians</th>
      </tr>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Address</th>
        <th scope="col">Phone</th>
        <th scope="col">Patients</th>
        <th scope="col">Actions</th>


      </tr>
      </thead>
      <tbody *ngFor="let data of guardians; let i = index" >
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.address}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.patients}}</td>
        <td>

          <a class="mx-2"><i class="bi bi-pencil-square" style="color: #ffc107"></i></a>
          <a class="mx-2"><i class="bi bi-trash" style="color: #e34724"></i> </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
