<div class="container my-4">
  <div class="mx-4">
    <button class="btn btn-success" routerLink="/">Go Home</button>
  </div>
  <div class="mx-4" *ngIf="submitted">
    <h3>Guardian Added Successfully !!!</h3>
    <button class="btn btn-primary" (click)="clearData()">Add More Guardian</button>
  </div>
  <div class="m-4" *ngIf="!submitted">
    <form >
      <div class="row mb-3">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="guardian.firstName" name="firstName" id="inputFirstName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="guardian.lastName" name="lastName" id="inputLastName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputAddressName" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="guardian.address" name="address" id="inputAddressName">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPhoneName" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"[(ngModel)]="guardian.phone"  name="phone" id="inputPhoneName">
        </div>
      </div>

      <div class="row mb-3">
        <label for="patientSelect" class="col-sm-2 col-form-label">Select Patient</label>
        <div class="col-sm-10">
          <select id="patientSelect" class="form-select" size="1" aria-label="Patient select">
            <option selected>Open this select menu</option>
            <option value="1">Patient One</option>
            <option value="2">Patient Two</option>
            <option value="3">Patient Three</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="saveGuardian()">submit</button>
    </form>

  </div>


</div>
